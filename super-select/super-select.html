<link rel="import" href="../polymer/polymer.html">

<!--
An element providing extensions to select.

Example:

    <super-select></super-select>

@demo
-->
<dom-module id="super-select">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }
    .numToShow {
      width: 30px;
    }
    .listStyle {
      border: 3px solid;
      width: 245px;
      display: block;
    }
    ul{
      list-style: none;
      margin: 0;
      padding: 0;
      height: 100px;
      display: block;
      overflow: scroll;
    }
    .descStyle{
      border-right: 3px black dotted;
    }
  </style>
  <template>
    <section class="listStyle"><input><button>off</button><input class="numToShow" type="number" value="5"><ul></ul><section class="descStyle"></section></section>
    <h1>&lt;super-select&gt;</h1>
    <content></content>
    <p class="author">
      <img src="{{author.image}}">
      Cheers,<br/>
      <span class="name">{{author.name}}</span>
    </p>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'super-select',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dale Corns',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      },
      searchFactor: {
        type: Number,
        value: 0
      },
      numToShow: {
        type: Number,
        value: 5
      },
      totalItems: {
        type: Number,
        value: 0
      },
      lastItemIndex: {
        type: Number,
        value: 0
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagat
      //es bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.addSearchTextListeners();
      this.addPreferenceBtnListeners();
      this.addlistSizeListeners();
      console.dir(this.children[0].children[0]);

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `super-select-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event super-select-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'super-select says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('super-select-lasers', {sound: 'Pew pew!'});
    },
    addSearchTextListeners: function(){
      var searchTxt = this.children[0].children[0];
      searchTxt.addEventListener('keyup', function(e){
        console.log(e.target.value);
      });
      searchTxt.addEventListener('mouseenter', function(e){
        e.target.style.backgroundColor = 'grey';
      });
      searchTxt.addEventListener('mouseout', function(e){
        e.target.style.backgroundColor = 'white';
      });
      searchTxt.addEventListener('click', function(e){
        e.target.style.backgroundColor = 'white';
      });
    },
    addPreferenceBtnListeners: function(){
      var preferenceBtn = this.children[0].children[1];
      preferenceBtn.addEventListener('click', function(e){
        var searchFactor = e.target.parentNode.parentNode.searchFactor;
        switch(searchFactor){
          case 0:
            e.target.parentNode.parentNode.searchFactor = 1;
            preferenceBtn.innerHTML = '1st';
            break;
          case 1:
            e.target.parentNode.parentNode.searchFactor = 2;
            preferenceBtn.innerHTML = 'all';
            break;
          case 3:
            e.target.parentNode.parentNode.searchFactor = 0;
            preferenceBtn.innerHTML = 'off';
            break;
          default:
            e.target.parentNode.parentNode.searchFactor = 0;
            preferenceBtn.innerHTML = 'off';
            break;
        }
        console.log(searchFactor);
      });
    },
    addlistSizeListeners: function(){
      var listSize = this.children[0].children[2];

        listSize.addEventListener('change', function(e){
        console.log(e.target.value);
        console.log(e.target.parentNode.parentNode.numToShow);
        e.target.parentNode.parentNode.numToShow = e.target.value;
      });
  }

  });

</script>
